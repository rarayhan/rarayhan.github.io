<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rayhan Ahmed | Software Engineer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#0a192f', // Darker Navy (inspired by reference)
              secondary: '#112240', // Light Navy
              accent: '#64ffda', // Teal/Green accent (popular in dev portfolios)
              textLight: '#ccd6f6', // Off-white
              textDim: '#8892b0', // Slate
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['Fira Code', 'monospace'],
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'typewriter': 'typing 3.5s steps(40, end), blink-caret .75s step-end infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              typing: {
                from: { width: '0' },
                to: { width: '100%' },
              },
              'blink-caret': {
                'from, to': { borderColor: 'transparent' },
                '50%': { borderColor: '#64ffda' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Fira+Code:wght@400&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; }
      .font-mono { font-family: 'Fira Code', monospace; }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #0a192f;
      }
      ::-webkit-scrollbar-thumb {
        background: #112240;
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64ffda;
      }
    </style>

}
</script>
</head>
